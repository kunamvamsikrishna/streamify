services:
  # Backend Service
  - type: web
    name: streamify-backend
    env: node
    plan: free
    buildCommand: cd BACKEND && npm install
    startCommand: cd BACKEND && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGO_URI
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: STREAM_API_KEY
        sync: false
      - key: STREAM_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Service
  - type: web
    name: streamify-frontend
    env: static
    plan: free
    buildCommand: cd FRONTEND && npm install && npm run build
    staticPublishPath: ./FRONTEND/dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_STREAM_API_KEY
        sync: false

